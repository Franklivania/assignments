<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Carousel Slider (I4G&Zuri)</title>
</head>
<body>
    <div class="wrapper">

        <h1>Move to places in Japan.</h1>
        <p>Get the enhanced experience</p>

        <div class="slider">
            <button id="prev" type="button"><i class="fa-solid fa-chevron-left"></i></button>

            <div class="slide">
                <img src="./assets/kyoto.jpg" class="image image-item1" alt="" data-index="1">
            </div>

            <div class="slide">
                <img src="./assets/nagano.jpg" class="image image-item2" alt="" data-index="2">
            </div>

            <div class="slide">
                <img src="./assets/naha.jpg" class="image image-item3" alt="" data-index="3">
            </div>

            <div class="slide">
                <img src="./assets/nara.jpg" class="image image-item4" alt="" data-index="4">
            </div>

            <div class="slide">
                <img src="./assets/osaka.jpg" class="image image-item5" alt="" data-index="5">
            </div>

            <div class="slide">
                <img src="./assets/tokyo.jpg" class="image image-item6" alt="" data-index="6">
            </div>

            <button id="next" type="button"><i class="fa-solid fa-chevron-right"></i></button>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
